<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar" style="height:100px;">
        <div class="img"><img src="./Image/image 2.png" alt="" style="padding-left: 50px;"></div>
        <a href="#home">Home</a>
        <a href="#booking">Booking</a>
        <div class="input-container">
            <input type="text" id="search" class="search" placeholder="Search">
            <i class="fa fa-search" aria-hidden="true" onclick="search()"></i>
        </div>
        <a href="#listbooking">List Booking</a>

        <div class="login"style="padding-right: 50px;" >
            <button class="button-login">
                <a target="_self" href="login.html">Login</a>
            </button>
            <button class="button-register">
                <a target="_self" href="register.html">Register</a>
            </button>
        </div>
    </nav>
    <div class="login-container">
        <h1>Log in</h1>
        <p>Enter Email and password to log in.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Enter your email!">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Please enter your password!" required>
                
            </div>
        
            <button type="submit"><b>Log in</b></button>
        </form>
        <p>Don't have an account? <a href="register.html">Create account</a></p>
        
    </div>

    <script>
        

        
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); 

            // Lấy giá trị nhập từ người dùng
            const emailInput = document.getElementById("Email").value;
            const passwordInput = document.getElementById("password").value;

            
            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    const user = data.user;
                    data.user;
                    const loggedInUser = user.find(user => user.email === emailInput && user.password === passwordInput);

                    if (loggedInUser) {
                       window.location.href="homepages2.html";
                        
                    } else {
                        alert("Unsuccess");
                        
                    }
                })
                .catch(error => {
                    alert("Lỗi khi tải dữ liệu người dùng:", error);
                });
        });
    </script>
</body>
</html>
